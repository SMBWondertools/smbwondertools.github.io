<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wondertools</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <meta content="Wondertools" property="og:title" />
    <meta content="An SMBW Logo Generator" property="og:description" />
    <meta content="https://smbwondertools.github.io/logo-generator/" property="og:url" />
    <meta content="https://smbwondertools.github.io/img/logo_generator.png" property="og:image" />
    <meta content="#eb6aeb" data-react-helmet="true" name="theme-color" />
</head>
<body>
    <script defer src="logogen.js"></script>

    <img class="center-logo" src="../img/logo_generator.png">
    <br>
    <br>
    <br>
    <div class="text-box">
        <br>
        <h1>Pick a background:</h1>
        <div class="backgrounds" id="backgrounds">
        </div>
        <h1>Upload your image:</h1>
        <div class="btn-input">
            <input type="file" id="image_upload" name="image_upload" accept="image/png, image/jpeg" />
        </div>
        <h2>Square images produce the best results!</h2>
        <h2>Image scale in image:</h2>
        <input type="range" min="1" max="100" value="75" class="slider" id="scale_range">
        <br>
        <span id="scale_text" style="font-size: xx-large;">75%</span>
        <br>
        <br>
        <img width="640" height="640" id="generated" class="generated">
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
    <br>
    <br>
    <div class="copyright">
        <span>Â©2023<br>Managed and Created by CharlesDev</span>
    </div>
    <canvas width="1280" height="1280" style="position: fixed; visibility: none;" id="generator-canvas"></canvas>
</body>
</html>
